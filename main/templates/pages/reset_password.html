<!-- templates/registration/password_reset_form.html -->
{% extends 'layouts/private_base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
  <h1>Password Reset</h1>
  <p>To reset your password, enter old and new password below.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <!--{% include 'pages/reset_password_form.html' %}-->
    <input type="submit" value="Change Password">
  </form>
{% endblock %}
